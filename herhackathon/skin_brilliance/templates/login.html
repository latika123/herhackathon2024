<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         .SplashScreen {
            width: 393px;
            height: 852px;
            position: relative;
            background: white;
        }

        .SocialMedia {
            width: 254px;
            height: 70px;
            left: 22px;
            top: 44px;
            position: absolute;
            display: flex;
            justify-content: space-between;
        }

        .SocialMedia a {
            text-decoration: none;
            display: inline-block;
            text-align: center;
            color: #09090E;
            font-size: 16px;
            font-family: Roboto;
            font-weight: 400;
            letter-spacing: 0.32px;
            word-wrap: break-word;
        }

        .SocialMedia img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
            margin-bottom: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            background: white;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 246px; 
            height: 40px; 
            left: 74px; 
            top: 495px; 
            position: absolute; 
            background: #6750A4; 
            border-radius: 100px; 
            overflow: hidden; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            gap: 8px; 
            display: inline-flex"
        }
        button:hover {
            background: #6750A4;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .space-between {
            margin-top: 32px; /* Adjust this value to change the space between the image and the label */
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <img src="{{ url_for('static', filename='image/logohack.png') }}" alt="Logo" >
            <label for="username" class="space-between" style="top: 155px;">Email</label>
            <input type="text" id="username" name="username"  label = "Email" placeholder="Email" required/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" label = "Password"  placeholder="Password" background-image="../static/image/IconPW.png" required/>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <div class="SupportingText" style="width: 320px; height: 20px; padding-top: 4px; padding-left: 16px; padding-right: 16px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
                <div class="SupportingText" style="flex: 1 1 0; color: #49454F; font-size: 12px; font-family: Roboto; font-weight: 400; text-decoration: underline; line-height: 16px; word-wrap: break-word">Password forgotten</div>
            </div>
            <button type="submit" style="top: 455px;">LOGIN</button>
            <button type="button" style="top: 555px; background: white; color: #6750A4; width: 246px; height: 40px; left: 74px; top: 500px; position: absolute; border-radius: 100px; overflow: hidden; border: 1px #79747E solid; flex-direction: column; justify-content: center; align-items: center; gap: 8px; display: inline-flex"  class="register-btn" onclick="window.location.href='/termscondition'">REGISTER</button>
            <div class="Button" style="width: 246px; height: 40px; left: 74px; top: 615px; position: absolute; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                <div class="StateLayer" style="align-self: stretch; flex: 1 1 0; padding-left: 12px; padding-right: 12px; padding-top: 10px; padding-bottom: 10px; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                  <a href="{{ url_for('guest_access') }}" color: #6750A4>GUEST ACCESS</a>
                </div>
            </div>
        </form>
    </div>
    <div class="Group36688" style="height: 114px; left: 48px; top: 683px; position: absolute">
        <div class="Group36687" style="width: 298px; height: 24px; left: 0px; top: 0px; position: absolute">
            <div class="OrContinueWith" style="left: 85px; top: 0px; position: absolute; color: #393D3F; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.80px; word-wrap: break-word">Or continue with</div>
            <div class="Line14" style="width: 73px; height: 0px; left: 0px; top: 12px; position: absolute; border: 1px #393D3F solid"></div>
            <div class="Line15" style="width: 73px; height: 0px; left: 225px; top: 12px; position: absolute; border: 1px #393D3F solid"></div>
        </div>
        <div class="SocialMedia">
            <!-- Google -->
            <a href="/google_login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                <div>Google</div>
            </a>
            <!-- Facebook -->
            <a href="/facebook_login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <div>Facebook</div>
            </a>
            <!-- Instagram -->
            <a href="/instagram_login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <div>Instagram</div>
            </a>
        </div>
    </div>
</body>
</html>
